<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="rapper-container">
            <h2>BMI(Body Mass Index)</h2>
            <p>provide your weight in kg, height in m(metere)</p>
            <form id="myform">
                <input type="number" id="weight" placeholder="weight in Kilogram" required>
                <input type="number" id="height" placeholder="height in metere" required>
                <input type="submit" class="btn" id="btn">

                <div id="output"></div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
